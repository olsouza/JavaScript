<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <div>
            <h2>TABELA IMC</h2>
            <aside class="info">
                
                <ul>
                    <li class="title-info">IMC</li>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li class="title-info">Resultado</li>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                </ul>
                
                <ul>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </aside>
        <h2>Calcule seu IMC</h2>

        <form id="formulario" action="">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura">

            <button>Calcular</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
